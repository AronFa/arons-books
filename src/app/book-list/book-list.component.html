<div class="app-button-container">
  <button mat-raised-button (click)="onAddNewBook()" (newBookDialogClosed)="fetchBooks()" class="app-button">
    Add new
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let book"> {{book.author}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <!-- Publisher Column -->
  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> Publisher </th>
    <td mat-cell *matCellDef="let book"> {{book.publisher}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let book"> {{book.year}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let book"> {{book.description}} </td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
  </ng-container>

  <!-- Edit Icon Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <app-edit-book [originalBook]="book" (editBookDialogClosed)="fetchBooks()" (newBookDialogClosed)="fetchBooks()">
      </app-edit-book>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="app-button-container">
  <button mat-raised-button (click)="onAddNewBook()" (newBookDialogClosed)="fetchBooks()" class="app-button">
    Add new
  </button>
</div>
